{% extends "base.html" %}

{% block title %}
Patient Registration
{% endblock %}

{% block heading %}
<center>
    Patient Registration
</center>

{% endblock %}

{% block content %}
<ul style="list-style-type: none; float: right; font-size: large; width: 8.0em; ">
  <li style="display:inline"><a href="{{url_for('logout')}}" style="text-decoration: none">LOGOUT</a></li>
</ul>

    <!--  <h1 style="text-align: center;">Patient Registration</h1>-->
			<form method="post" style="padding-left: 380px" class="pure-form pure-form-aligned" action="{{url_for('patient_registration')}}">

    <fieldset>
        <div class="pure-control-group">
            <label for="aligned-SSN">Patient SSN ID *</label>
            <input type="text" id="SSN" name="ssn" placeholder="" />
        </div>
        <div class="pure-control-group">
            <label for="aligned-name">Patient Name*</label>
            <input type="text" id="name" name="name" placeholder="" />
        </div>   
        <div class="pure-control-group">
            <label for="aligned-age">Patient Age *</label>
            <input type="number" id="age" name="age" placeholder="" />
        </div>
        <div class="pure-control-group">
            <label for="aligned-admission">Date of Admission *</label>
            <input type="date" id="admission" name="doa" placeholder="" />
        </div>
        <div><label style="padding-left: 80px" for="aligned-states" >Type of bed *</label>
         <select name="typeb">
         	<option value="">Select</option>
         	  <option value="single">single</option>
         	<option value="semi sharing">semi sharing</option>
         	<option value="general ward">general ward</option>
         </select>
     </div><br>
              <div class="pure-control-group">
            <label for="aligned-address">address *</label>
            <textarea rows="4" cols="50" name="address"></textarea>
            </div>

          <div class="pure-control-group">
			<label for="State">State</label>
			<select  id="select1"  name="state" onchange="populate(this.id,'select2')">
		 <option value="">Select</option>
                            <option value="chandigarh">Chandigarh</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Ladakh">Ladakh</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="Uttarpradesh">Uttar Pradesh</option>
         		</select>
		</div>     <div style="padding-left: 150px">
		            <td>City</td>
                    <td>
                        <select  id="select2"  name="city">
                            <option value="">Select</option>
                            <option value="Kannur">Kannur</option>
                            <option value="Kadugodi">Kadugodi</option>

                        </select>
                    </td>
                </div>
             <div class="pure-controls">
            
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
            <button type="reset" class="pure-button pure-button-primary">reset</button>
        </div>
    </fieldset>
</form>

{% if message %}
   <h4 style="color: red;"><center> {{ message }} </center> </h4>
    <br>
    <br>
    <br>
    <br>
{% endif %}

{% endblock %}
